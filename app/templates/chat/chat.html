{% extends 'index.html' %}


{% block content %}


<h1 class="display-4">Chat</h1>
<center>

</center>

<hr>
<div class="container">
  <h2 class="display-4"> Bienvenido {{ current_user.username }}</h2>


  <div class="row">

    <div class="col-sm">


        <div id="display-messages" >

        </div>


      <hr>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Ingrese su Mensaje...." aria-label="Recipient's username" aria-describedby="button-addon2" id="message">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="sendButton">Enviar</button>
        </div>
      </div>

    </div>

    <div class="col col-lg-2">

      <nav id="sidebar">
        <p class="h4">Salas de Chat</p>
        {% for room in rooms  %}
          <p class="select-room list-group-item list-group-item-action">{{ room|title }}</p>
        {% endfor %}
      </nav>

  </div>
</div>

<!--GetUsername-->

  const user = '{{ current_user.username }}'
</script>
